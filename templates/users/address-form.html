<div class="row form-field-row form-group">
  <div class="col-xs-12 col-sm-12">
    <label> Streetname </label> <br/>
    <input type="text" name="streetName" value="{{editUser.streetName}}"  class="form-input"  />
  </div>
</div>
<div class="row form-field-row form-group">
  <div class="col-xs-9">
    <label> House nr. </label> <br/>
    <input type="text" name="houseNumber" value="{{editUser.houseNumber}}" class="form-input"  />
  </div>
  <div class="col-xs-3">
    <label> Postfix </label> <br/>
    <input type="text" name="suffix" value="{{editUser.suffix}}" class="form-input"  />
  </div>
</div>
<div class="row form-field-row form-group">
  <div class="col-xs-6">
    <label> Postcode </label> <br/>
    <input type="text" name="postcode" value="{{editUser.postcode}}" class="form-input"  />
  </div>
  <div class="col-xs-6">
    <label> City </label> <br/>
    <input type="text" name="city" value="{{editUser.city}}" class="form-input"  />
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12 col-xs-12">
    <label for="phone">Phone number</label>
    <input type="text" name="phoneNumber" id="phone" class="form-input" value="{{editUser.phoneNumber}}" />
  </div>
</div>
