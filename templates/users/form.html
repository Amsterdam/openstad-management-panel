<form
  method="post"
  {% if user %}
  action="/admin/user/{{editUser.id}}"
  {% else %}
  action="/admin/user"
  {% endif %}
>
  <input type="hidden" name="_csrf" value="{{csrfToken}}" />
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
    <label> First name </label>
    <input
      type="text"
      name="firstName"
      class="form-input"
      maxlength="60"
      {% if user %} value="{{editUser.firstName}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> Last name </label>
      <input
        type="text"

        name="lastName"
        maxlength="60"
        class="form-input"
        {% if user %} value="{{editUser.lastName}}" {% endif %}
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> E-mail </label>
      <input
        type="text"
        required
        name="email"
        maxlength="60"
        class="form-input"
        {% if user %} value="{{editUser.email}}" {% endif %}
      />
    </div>
  </div>

  {% include 'admin/user/address-form.html' %}


  <h3> Roles per client </h3>
  <table class="table">
  {% for client in clients %}
      <tr>
        <td>
          <b> {{client.name}} </b>
        </td>
        {% for role in roles %}
        <td>
          <label>
            <input
              type="radio"
              name="roles['{{client.id}}']"
              value="{{role.id}}"
              {% if role.id === client.userRole.roleId %} checked {% endif %}
            />
            {{role.name}}
          </label>
        </td>
        {% endfor %}
      </tr>
  {% endfor %}
</table>
  <br />
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> Password </label>
      <input
        type="password"
        name="password"
        class="form-input"
        minlength="8"
        maxlength="60"
      />
    </div>
  </div>


  <button type="submit" class="btn">
    {% if user %}
    Save changes
    {% else %}
    Create user
    {% endif %}
  </button>
</form>
