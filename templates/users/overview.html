{% extends 'user-layout.html' %}

{% block quickLinks %}
<a class="btn btn-white btn-sm" href="/admin/user">
  <i class="os-icon os-icon-window-content"></i>
  <span>Nieuwe gebruiker</span>
</a>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-12 col-xxxl-9">
    <div class="element-wrapper">
      <h6 class="element-header">
        Users
      </h6>
      <div class="element-box">
        <table id="dataTable1" width="100%" class="table table-striped table-lightfont">
         <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th></th>
            </tr>
         </thead>
         <tbody>
            {% for user in users %}
            <tr>
                <td> {{user.firstName}} </td>
                <td> {{user.lastName}} </td>
                <td> {{user.email}} </td>
                <td>
                  <a href="/admin/user/{{user.id}}" target="_blank">
                    Bewerken
                  </a>
                </td>
            </tr>
            {% endfor %}
         </tbody>
       </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
