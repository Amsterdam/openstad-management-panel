{% extends 'user-layout.html' %}

{% block quickLinks %}
<a class="btn btn-white btn-sm" href="#">
  <i class="os-icon os-icon-window-content"></i>
  <span>Create unique codes</span>
</a>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-12 col-xxxl-9">
    <div class="element-wrapper">
      <h6 class="element-header">
         Create new unique codes
      </h6>
      <div class="element-box">
        <form
          method="POST"
          action="/admin/site/{{site.id}}/idea/unique-codes"
          enctype="multipart/form-data"
        >
          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="">
               {{ __("File") }} ({{ __("format .csv") }})
               <br />
               {{ __("Use the following headers in the CSV:") }}
               title
               summary
               description
               area
               theme
               location_lat
               location_long
               images (comma seperated)
            </label>

            <div class="col-sm-8">
              <input type="file" name="import_file" class="form-control" />
            </div>
          </div>
          <div class="form-buttons-w">
            <button class="btn btn-primary" type="submit">{{ __("Import") }}</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
