{% extends 'user-layout.html' %}

{% block quickLinks %}
<a class="btn btn-white btn-sm" href="#">
  <i class="os-icon os-icon-window-content"></i>
  <span>Maak een idee aan</span>
</a>
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-12 col-xxxl-9">
    <div class="element-wrapper">
      <h6 class="element-header">
        Import ideas
      </h6>
      <div class="element-box">
        <form
          method="POST"
          action="/admin/site/{{site.id}}/idea/import"
          enctype="multipart/form-data"
        >
          <div class="form-group row">

            <label class="col-form-label col-sm-4" for="">
               File (.csv)
               <br />
      
                 Use the following headers in the CSV:
                 title
                 summary
                 description
                 area
                 theme
                 location_lat
                 location_long
                 images (comma seperated)

            </label>

            <div class="col-sm-8">
              <input type="file" name="import_file" class="form-control" />
            </div>
          </div>
          <div class="form-buttons-w">
            <button class="btn btn-primary" type="submit">Import</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
