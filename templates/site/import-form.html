<form method="POST" action="/admin/site/import" enctype="multipart/form-data">
  <div class="onboarding-slider-w">
    <div class="onboarding-slide">
      <div class="onboarding-side-by-side">
        <div class="onboarding-media">
          <img alt="" src="/img/bigicon5.png" width="200px">
        </div>
        <div class="onboarding-content with-gradient">
          <h4 class="onboarding-title">
            Importeer een site
          </h4>
          <div class="onboarding-text">
            Nog wat tekst
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Selecteer file</label>
                <input type="file" name="import_file" class="form-control" />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Domeinnaam</label>
                <input type="text" name="domain" class="form-control" />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-4" for="">
              Domain
            </label>
            <div class="col-sm-8">

              <div class="row">
                <div class="col-sm-8">
                  
                </div>
              </div>

            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <button type="submit" class="mr-2 mb-2 btn btn-outline-primary ">
                Import
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
